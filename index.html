<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <div class="header-left"> 
            <div class="logo"> 
                <img src="image/logo.png" alt="Logo">
            </div>
            <nav>
                <ul class="main-menu">
                    <li class="active"><a href="#">Home <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Course <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">Pages <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">Blog <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right"> 
            <div class="search"> 
                <input type="text" placeholder="What you want to learn?">
                <i class="fas fa-search"></i>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="user">
                <i class="fas fa-user"></i>
            </div>
            <div class="sidebar"> 
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
</body>
</html>
